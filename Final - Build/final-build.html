<title>Final Build</title>

<body>

	<h1>Final Build</h1>
	<p id="spotify"><a href="https://open.spotify.com/" target="_blank">https://open.spotify.com/</a></p>
</header>
<!-- entire spotify album container -->

<div class="spotify-modal">

<!-- album cover -->

<div class="album-modal">
<img src="images/SZA_-_Ctrl_cover.png">
	<div class="album-info">
	<p>Album</p>
	<h1>Ctrl</h1>
	<div class="inline-content"><h4>SZA </h4><p>• 2017 • 14 songs, 49 mins 6 sec</p></div>
	</div>
</div>

<!-- spotify buttons container, holds all buttons -->

<div class="play-buttons">
<!-- play button microinteraction -->
<div class="wrapper">
	<div class="circle" onclick="togglePlayPause(this)">
		<span class="pulse-ring"></span> <!-- The pulse ring -->
		<svg class="icon play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
			<polygon points="40,30 65,50 40,70" />
		</svg>
		<svg class="icon pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" style="display: none;">
			<rect x="35" y="30" width="10" height="40" />
			<rect x="55" y="30" width="10" height="40" />
		</svg>
	</div>
</div>

<!-- options button microinteraction -->
<div class="buttons bounce tooltip"> 
	<div class="butFrame bounce"></div> 
	<div class="butFrame bounce"></div> 
	<div class="butFrame bounce"></div> 
	<span class="tooltiptext-two">More Options</span> 
	<div class="menu">

</div>
